<div class="footer">
  <div class="footer__wrapper">
    <button class="footer__add-button" type="button" (click)="add()">Post</button>
    <button class="footer__login-button" type="button" *ngIf="!user" (click)="login()">Login</button>
    <button class="footer__logout-button" type="button" *ngIf="user" (click)="logout()">Logout</button>
  </div>
  <app-add
    *ngIf="addData"
    [user]="user"
    (close)="onClose()">
  </app-add>
</div>
