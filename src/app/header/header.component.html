<header class="header">
  <nav class="header__nav">
    <img class="header__logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="Instagram Logo">
    <div appDropdown class="header__avatar-wrapper">
      <img class="header__avatar" *ngIf="user" [src]="user?.photoURL" alt="{{user.displayName}}">
      <ul class="dropdown-menu">
        <li (click)="logout()">Logout</li>
      </ul>
    </div>
  </nav>
</header>
